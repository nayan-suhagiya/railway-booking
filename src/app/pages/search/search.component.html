<form class="mt-5 container">
  <div class="row">
    <div class="col-md-4">
      <label for="fromStation" class="form-label">From station</label>
      <select id="fromStation" class="form-select">
        <option>Choose...</option>
        <option value="{{ departureStationId }}" selected>
          {{ departureStation }}
        </option>
        <option
          *ngFor="let station of stationList"
          value="{{ station.stationID }}"
        >
          {{ station.stationName }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="toStation" class="form-label">To station</label>
      <select id="toStation" class="form-select">
        <option selected>Choose...</option>
        <option>Choose...</option>
        <option value="{{ arrivalStationId }}" selected>
          {{ arrivalStation }}
        </option>
        <option
          *ngFor="let station of stationList"
          value="{{ station.stationID }}"
        >
          {{ station.stationName }}
        </option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Date of travel</label>
      <input
        type="text"
        name="travelDate"
        id="inputState"
        class="form-control"
        disabled
        value="{{ departureDate }}"
      />
    </div>
    <div class="col-md-12 mt-4 text-center">
      <button class="btn btn-primary" type="submit">Modify search</button>
    </div>
  </div>
</form>
<section class="mt-4 container">
  <p class="m-0 p-2 border">
    <b>{{ searchResultCount }}</b> Result Found For
    <b>{{ departureStation }}</b> to <b>{{ arrivalStation }}</b> on
    <b>{{ departureDate }}</b>
  </p>
  <p class="m-0 text-danger mt-4">No Trains Available!</p>
</section>
